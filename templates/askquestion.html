{% extends 'layout.html' %}
{% block body %}
{% from "includes/formhelper.html" import render_field %}
<h3>Create an Question</h3>
<hr>
<div class = "container">
    <form method="post">

        {{ render_field(form.title,class = "form-control") }}
        
        
        {{ render_field(form.question,class = "form-control") }}
        
        <button type="submit" class="btn btn-danger">Ask Question</button>
    </form>
</div>

{% endblock body %}
